<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lire des Syllabes</title>
    <style>
        @font-face {
            font-family: 'ScriptEcole2';
            src: url('fonts/ScriptEcole2.ttf') format('truetype');
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            min-height: 100vh;
            color: #2d3436;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .game-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .game-title h1 {
            font-size: 2em;
            color: #2d3436;
        }

        .game-info {
            text-align: right;
            font-size: 1.1em;
        }

        .score {
            color: #00b894;
            font-weight: bold;
        }

        .progress-text {
            color: #6c5ce7;
            font-weight: bold;
            margin-top: 5px;
        }

        .level-selector {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .level-selector h2 {
            color: #2d3436;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .level-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .level-btn {
            background: #a29bfe;
            color: white;
            border: none;
            padding: 20px 30px;
            font-size: 1.2em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .level-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(162, 155, 254, 0.4);
        }

        .level-btn.easy { background: #00b894; }
        .level-btn.medium { background: #fdcb6e; color: #2d3436; }
        .level-btn.hard { background: #e17055; }
        
        .level-btn:disabled {
            background: #b2bec3;
            color: #636e72;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .level-btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .lock-icon {
            font-size: 1.5em;
            display: block;
            margin-bottom: 5px;
        }

        .game-board {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .syllable-display {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .syllable-text {
            font-family: 'ScriptEcole2', 'Comic Sans MS', cursive;
            font-size: 5em;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }

        .sound-btn {
            background: #00b894;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
        }

        .sound-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 184, 148, 0.5);
        }

        .sound-btn:active {
            transform: scale(0.95);
        }

        .instruction-text {
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .choices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .choice-btn {
            font-family: 'ScriptEcole2', 'Comic Sans MS', cursive;
            background: white;
            border: 4px solid #a29bfe;
            padding: 30px 20px;
            font-size: 2.5em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            color: #2d3436;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
        }

        .choice-btn:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(162, 155, 254, 0.3);
            border-color: #6c5ce7;
        }

        .choice-btn.correct {
            background: #00b894;
            border-color: #00b894;
            color: white;
            animation: correctAnim 0.6s ease-in-out;
        }

        .choice-btn.wrong {
            background: #e17055;
            border-color: #e17055;
            color: white;
            animation: wrongAnim 0.5s ease-in-out;
        }

        .choice-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        @keyframes correctAnim {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes wrongAnim {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            background: #00b894;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
        }

        .btn-secondary {
            background: #a29bfe;
        }

        .btn-danger {
            background: #e17055;
        }

        .game-over {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .victory-animation {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .stats h3 {
            color: #2d3436;
            margin-bottom: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .syllable-text {
                font-size: 3.5em;
            }

            .choice-btn {
                font-size: 2em;
                padding: 20px 15px;
            }

            .choices-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .syllable-text {
                font-size: 2.5em;
            }

            .choice-btn {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="game-title">
                <span>ðŸ“–</span>
                <h1>Lire des Syllabes</h1>
            </div>
            <div class="game-info">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="progress-text">Syllabe: <span id="currentQuestion">0</span>/<span id="totalQuestions">0</span></div>
            </div>
        </div>

        <div id="levelSelector" class="level-selector">
            <h2>ðŸŽ¯ Choisis ton niveau de difficultÃ©</h2>
            <div class="level-buttons">
                <button class="level-btn easy" onclick="startLevel(1)" id="level1Btn">
                    <div>ðŸŸ¢ Niveau 1 - DÃ©butant</div>
                    <small>Syllabes simples<br>consonne + voyelle (fa, mi, ro...)</small>
                </button>
                <button class="level-btn medium" onclick="startLevel(2)" id="level2Btn" disabled>
                    <span class="lock-icon">ðŸ”’</span>
                    <div>ðŸŸ¡ Niveau 2 - IntermÃ©diaire</div>
                    <small>Syllabes variÃ©es<br>autres consonnes (ba, de, pi...)</small>
                </button>
                <button class="level-btn hard" onclick="startLevel(3)" id="level3Btn" disabled>
                    <span class="lock-icon">ðŸ”’</span>
                    <div>ðŸ”´ Niveau 3 - AvancÃ©</div>
                    <small>Syllabes complexes<br>inversÃ©es et groupes (ar, bra...)</small>
                </button>
            </div>
            <div class="game-controls" style="margin-top: 30px;">
                <button class="btn btn-danger" onclick="goHome()">ðŸŽ® Menu des jeux</button>
            </div>
        </div>

        <div id="gameBoard" class="game-board">
            <div class="syllable-display">
                <div class="instruction-text">Ã‰coute bien la syllabe :</div>
                <button class="sound-btn" onclick="playCurrentSound()">ðŸ”Š Ã‰couter la syllabe</button>
            </div>

            <div class="choices-grid" id="choicesGrid"></div>

            <div class="game-controls">
                <button class="btn" onclick="restartGame()">ðŸ”„ Recommencer</button>
                <button class="btn btn-secondary" onclick="backToLevels()">ðŸ“‹ Changer de niveau</button>
                <button class="btn btn-danger" onclick="goHome()">ðŸŽ® Menu des jeux</button>
            </div>
        </div>

        <div id="gameOver" class="game-over">
            <div class="victory-animation">ðŸŽ‰</div>
            <h2>FÃ©licitations !</h2>
            <p>Tu as terminÃ© toutes les syllabes !</p>
            
            <div class="stats">
                <h3>ðŸ“Š Tes rÃ©sultats</h3>
                <div class="stat-item">
                    <span>Syllabes correctes:</span>
                    <span id="finalCorrect">0</span>
                </div>
                <div class="stat-item">
                    <span>Erreurs:</span>
                    <span id="finalErrors">0</span>
                </div>
                <div class="stat-item">
                    <span>Score final:</span>
                    <span id="finalScore">0</span>
                </div>
                <div class="stat-item">
                    <span>RÃ©ussite:</span>
                    <span id="finalPercentage">0%</span>
                </div>
            </div>

            <div class="game-controls">
                <button class="btn" onclick="restartGame()">ðŸ”„ Rejouer</button>
                <button class="btn btn-secondary" onclick="backToLevels()">ðŸ“‹ Autres niveaux</button>
                <button class="btn btn-danger" onclick="goHome()">ðŸŽ® Menu des jeux</button>
            </div>
        </div>
    </div>

    <script>
        const LEVELS = {
            1: {
                name: "DÃ©butant",
                syllables: ['fa', 'fi', 'fo', 'fu', 'fÃ©', 'fe', 'ja', 'je', 'jÃ©', 'ji', 'jo', 'ju', 'la', 'le', 'li', 'lo', 'lu', 'ma', 'me', 'mi', 'mo', 'mu', 'na', 'ne', 'ni', 'no', 'nu', 'ra', 're', 'ri', 'ro', 'ru', 'sa', 'se', 'si', 'so', 'su', 'va', 've', 'vi', 'vo', 'vu', 'za', 'ze', 'zi', 'zo', 'zu', 'lÃ©', 'mÃ©', 'nÃ©', 'rÃ©', 'sÃ©', 'vÃ©', 'zÃ©'].slice(0, 20)
            },
            2: {
                name: "IntermÃ©diaire",
                syllables: ['ba', 'be', 'bi', 'bo', 'bu', 'ca', 'co', 'cu', 'da', 'de', 'di', 'do', 'du', 'ga', 'go', 'gu', 'ka', 'ke', 'ki', 'ko', 'pa', 'pe', 'pi', 'po', 'pu', 'ta', 'te', 'ti', 'to', 'tu', 'bÃ©', 'kÃ©', 'pÃ©', 'tÃ©', 'dÃ©'].slice(0, 20)
            },
            3: {
                name: "AvancÃ©",
                syllables: ['ar', 'af', 'al', 'as', 'if', 'il', 'ir', 'is', 'ol', 'or', 'os', 'ul', 'ur', 'us', 'bra', 'bri', 'bru', 'brÃ©', 'bro', 'bla', 'bli', 'blo', 'bal', 'bil', 'bol', 'bar', 'bir', 'bul', 'cal', 'cra', 'cri', 'fil', 'fol', 'fla', 'fli', 'flu', 'mur', 'mir', 'mor', 'mil', 'mar', 'mol', 'mal', 'nul', 'nil', 'sur', 'sar', 'vil', 'vol'].slice(0, 20)
            }
        };

        let currentLevel = null;
        let currentLevelNumber = null;
        let currentQuestionIndex = 0;
        let shuffledSyllables = [];
        let currentCorrectSyllable = null;
        let score = 0;
        let correctAnswers = 0;
        let errors = 0;
        let isProcessing = false;

        document.addEventListener('DOMContentLoaded', function() {
            showLevelSelector();
            updateLevelButtons();
        });

        function showLevelSelector() {
            document.getElementById('levelSelector').style.display = 'block';
            document.getElementById('gameBoard').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            resetGame();
            updateLevelButtons();
        }
        
        function updateLevelButtons() {
            const progress = getSyllabesProgress();
            
            document.getElementById('level1Btn').disabled = false;
            
            const level2Btn = document.getElementById('level2Btn');
            if (progress.level1Completed) {
                level2Btn.disabled = false;
                level2Btn.querySelector('.lock-icon')?.remove();
            } else {
                level2Btn.disabled = true;
                if (!level2Btn.querySelector('.lock-icon')) {
                    const lockIcon = document.createElement('span');
                    lockIcon.className = 'lock-icon';
                    lockIcon.textContent = 'ðŸ”’';
                    level2Btn.insertBefore(lockIcon, level2Btn.firstChild);
                }
            }
            
            const level3Btn = document.getElementById('level3Btn');
            if (progress.level2Completed) {
                level3Btn.disabled = false;
                level3Btn.querySelector('.lock-icon')?.remove();
            } else {
                level3Btn.disabled = true;
                if (!level3Btn.querySelector('.lock-icon')) {
                    const lockIcon = document.createElement('span');
                    lockIcon.className = 'lock-icon';
                    lockIcon.textContent = 'ðŸ”’';
                    level3Btn.insertBefore(lockIcon, level3Btn.firstChild);
                }
            }
        }
        
        function getSyllabesProgress() {
            const students = JSON.parse(localStorage.getItem('lecture_students') || '{}');
            const currentStudentName = getCurrentStudentName();
            
            if (currentStudentName && students[currentStudentName]) {
                const syllabesStats = students[currentStudentName].resultatsParJeu['lire-syllabes'] || {};
                return {
                    level1Completed: syllabesStats.level1Completed || false,
                    level2Completed: syllabesStats.level2Completed || false
                };
            }
            
            return {
                level1Completed: false,
                level2Completed: false
            };
        }

        function startLevel(level) {
            currentLevel = LEVELS[level];
            if (!currentLevel) return;
            
            currentLevelNumber = level;
            
            shuffledSyllables = [...currentLevel.syllables];
            shuffleArray(shuffledSyllables);
            
            currentQuestionIndex = 0;
            score = 0;
            correctAnswers = 0;
            errors = 0;
            
            updateScore();
            updateProgress();
            
            document.getElementById('levelSelector').style.display = 'none';
            document.getElementById('gameBoard').style.display = 'block';
            document.getElementById('gameOver').style.display = 'none';
            
            showNextQuestion();
        }

        function showNextQuestion() {
            if (currentQuestionIndex >= shuffledSyllables.length) {
                endGame();
                return;
            }

            isProcessing = false;
            currentCorrectSyllable = shuffledSyllables[currentQuestionIndex];
            
            generateChoices(currentCorrectSyllable);
            
            updateProgress();

            // DÃ©lai de 800ms avant de jouer automatiquement le son
            setTimeout(() => {
                playCurrentSound();
            }, 800);
        }

        function generateChoices(correctSyllable) {
            const choicesGrid = document.getElementById('choicesGrid');
            choicesGrid.innerHTML = '';
            
            const allSyllables = currentLevel.syllables.filter(s => s !== correctSyllable);
            shuffleArray(allSyllables);
            
            const wrongChoices = allSyllables.slice(0, 4);
            const choices = [correctSyllable, ...wrongChoices];
            shuffleArray(choices);
            
            choices.forEach(syllable => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = syllable;
                btn.onclick = () => checkAnswer(syllable, correctSyllable, btn);
                choicesGrid.appendChild(btn);
            });
        }

        function checkAnswer(selectedSyllable, correctSyllable, btnElement) {
            if (isProcessing) return;
            
            if (selectedSyllable === correctSyllable) {
                isProcessing = true;
                btnElement.classList.add('correct');
                correctAnswers++;
                score += 10;
                updateScore();
                
                const allButtons = document.querySelectorAll('.choice-btn');
                allButtons.forEach(btn => btn.disabled = true);
                
                playSyllableSound(correctSyllable);
                
                setTimeout(() => {
                    currentQuestionIndex++;
                    showNextQuestion();
                }, 1500);
            } else {
                btnElement.classList.add('wrong');
                btnElement.disabled = true;
                errors++;
                
                setTimeout(() => {
                    btnElement.classList.remove('wrong');
                }, 500);
            }
        }

        function playCurrentSound() {
            if (currentCorrectSyllable) {
                playSyllableSound(currentCorrectSyllable);
            }
        }

        function playSyllableSound(syllable) {
            try {
                const audio = new Audio(`sons/syllabes/${syllable.toLowerCase()}.mp3`);
                audio.volume = 0.8;
                audio.play().catch(error => {
                    console.log(`Impossible de jouer le son pour la syllabe ${syllable}:`, error);
                });
            } catch (error) {
                console.log(`Erreur lors du chargement du son pour la syllabe ${syllable}:`, error);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = shuffledSyllables.length;
        }

        function endGame() {
            const percentage = Math.round((correctAnswers / shuffledSyllables.length) * 100);
            
            document.getElementById('finalCorrect').textContent = correctAnswers;
            document.getElementById('finalErrors').textContent = errors;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalPercentage').textContent = percentage + '%';
            
            saveGameStats(correctAnswers, errors, score, percentage);
            
            document.getElementById('gameBoard').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            
            setTimeout(() => {
                showLevelSelector();
            }, 5000);
        }

        function saveGameStats(correct, wrongAnswers, finalScore, percentage) {
            const students = JSON.parse(localStorage.getItem('lecture_students') || '{}');
            const currentStudentName = getCurrentStudentName();
            
            if (currentStudentName && students[currentStudentName]) {
                const student = students[currentStudentName];
                
                student.statistiques.sessionsJouees++;
                
                if (!student.resultatsParJeu['lire-syllabes']) {
                    student.resultatsParJeu['lire-syllabes'] = {
                        partiesJouees: 0,
                        meilleurScore: 0,
                        totalCorrect: 0,
                        totalErrors: 0,
                        level1Completed: false,
                        level2Completed: false
                    };
                }
                
                const syllabesStats = student.resultatsParJeu['lire-syllabes'];
                syllabesStats.partiesJouees++;
                syllabesStats.meilleurScore = Math.max(syllabesStats.meilleurScore, finalScore);
                syllabesStats.totalCorrect += correct;
                syllabesStats.totalErrors += wrongAnswers;
                
                if (currentLevelNumber === 1 && percentage >= 80) {
                    syllabesStats.level1Completed = true;
                } else if (currentLevelNumber === 2 && percentage >= 80) {
                    syllabesStats.level2Completed = true;
                }
                
                localStorage.setItem('lecture_students', JSON.stringify(students));
            }
        }

        function getCurrentStudentName() {
            try {
                const currentStudent = JSON.parse(sessionStorage.getItem('currentStudent'));
                return currentStudent ? currentStudent.nom : null;
            } catch (error) {
                console.log('Erreur lors de la rÃ©cupÃ©ration de l\'Ã©lÃ¨ve:', error);
                return null;
            }
        }

        function resetGame() {
            currentLevel = null;
            currentLevelNumber = null;
            currentQuestionIndex = 0;
            shuffledSyllables = [];
            currentCorrectSyllable = null;
            score = 0;
            correctAnswers = 0;
            errors = 0;
            isProcessing = false;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('currentQuestion').textContent = '0';
            document.getElementById('totalQuestions').textContent = '0';
        }

        function restartGame() {
            if (currentLevelNumber) {
                startLevel(currentLevelNumber);
            }
        }

        function backToLevels() {
            showLevelSelector();
        }

        function goHome() {
            window.location.href = 'menu-jeux.html';
        }
    </script>
</body>
</html>
