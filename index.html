<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprentissage de la Lecture - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            min-height: 100vh;
            color: #2d3436;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1000px;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #636e72;
        }

        .login-screen {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .student-selector {
            margin: 30px 0;
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .student-card {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .student-card-avatar {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            margin: 0 auto 10px;
        }

        .student-card-name {
            font-size: 1.2em;
            font-weight: bold;
        }

        .btn {
            background: #00b894;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
        }

        .btn-secondary {
            background: #74b9ff;
        }

        .teacher-panel {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .teacher-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #00b894;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #00b894;
        }

        .hidden {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: none;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .modal-btn {
            background: #00b894;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .modal-btn-danger {
            background: #e17055;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        #newStudentInput {
            width: 300px;
            height: 50px;
            font-size: 1.2em;
            padding: 10px;
            margin: 10px auto;
            border: 2px solid #74b9ff;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Apprentissage de la Lecture</h1>
            <p class="subtitle">Jeux √©ducatifs pour apprendre √† lire</p>
        </div>

        <div class="login-screen">
            <h2>üëã Bonjour ! Choisis ton pr√©nom</h2>
            <div class="student-selector">
                <div id="studentsGrid" class="students-grid">
                    <!-- Les √©l√®ves s'afficheront ici sous forme de cartes -->
                </div>
                <input type="text" id="newStudentInput" placeholder="Nouveau pr√©nom" style="display: none;" onkeypress="if(event.key==='Enter') addNewStudent()">
            </div>
            <button class="btn btn-secondary" onclick="toggleNewStudent()" id="newStudentBtn">Nouveau pr√©nom</button>
            <button class="btn" onclick="addNewStudent()" id="addStudentBtn" style="display: none;">Ajouter √©l√®ve</button>
            <br><br>
            <button class="btn btn-secondary" onclick="toggleTeacherPanel()">üë©‚Äçüè´ Espace enseignant</button>
        </div>

        <div id="teacherPanel" class="teacher-panel">
            <h3>üìä Espace Enseignant</h3>
            <div class="teacher-controls">
                <button class="btn" onclick="exportData()">üíæ Exporter les donn√©es</button>
                <button class="btn btn-secondary" onclick="showClassStats()">üìà Statistiques classe</button>
                <button class="btn" onclick="clearAllData()" style="background: #e17055;">üóëÔ∏è Effacer toutes les donn√©es</button>
            </div>
            <div id="classStats" class="stats-grid hidden">
                <!-- Les stats seront g√©n√©r√©es ici -->
            </div>
        </div>

        <div id="alertModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p id="modalMessage"></p>
                <button class="modal-btn" onclick="closeModal()">OK</button>
            </div>
        </div>

        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeConfirmModal()">&times;</span>
                <p id="confirmMessage"></p>
                <button class="modal-btn" onclick="confirmModalYes()">Oui</button>
                <button class="modal-btn modal-btn-danger" onclick="closeConfirmModal()">Non</button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentStudent = null;
        let confirmCallback = null;
        
        // Donn√©es par d√©faut pour les √©l√®ves
        const defaultStudentData = {
            nom: '',
            dateCreation: new Date().toISOString().split('T')[0],
            derniereConnexion: new Date().toISOString().split('T')[0],
            statistiques: {
                tempsTotal: 0,
                sessionsJouees: 0,
                motsTravailes: []
            },
            resultatsParJeu: {}
        };

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadStudents();
        });

        // Gestion des modales
        function showAlert(message, callback) {
            const modal = document.getElementById('alertModal');
            const messageEl = document.getElementById('modalMessage');
            messageEl.textContent = message;
            modal.style.display = 'block';
            setTimeout(() => {
                const okBtn = modal.querySelector('.modal-btn');
                if (okBtn) okBtn.focus();
            }, 100);
            window.currentCallback = callback;
        }

        function closeModal() {
            const modal = document.getElementById('alertModal');
            modal.style.display = 'none';
            if (window.currentCallback) {
                window.currentCallback();
                window.currentCallback = null;
            }
            setTimeout(() => {
                const input = document.getElementById('newStudentInput');
                if (input && input.style.display !== 'none') {
                    input.focus();
                }
            }, 150);
        }

        function showConfirm(message, onYes) {
            const modal = document.getElementById('confirmModal');
            const messageEl = document.getElementById('confirmMessage');
            messageEl.textContent = message;
            modal.style.display = 'block';
            confirmCallback = onYes;
            setTimeout(() => {
                const yesBtn = modal.querySelector('.modal-btn:not(.modal-btn-danger)');
                if (yesBtn) yesBtn.focus();
            }, 100);
        }

        function closeConfirmModal() {
            const modal = document.getElementById('confirmModal');
            modal.style.display = 'none';
            confirmCallback = null;
            setTimeout(() => {
                const input = document.getElementById('newStudentInput');
                if (input && input.style.display !== 'none') {
                    input.focus();
                }
            }, 150);
        }

        function confirmModalYes() {
            const modal = document.getElementById('confirmModal');
            modal.style.display = 'none';
            if (confirmCallback) {
                confirmCallback();
                confirmCallback = null;
            }
            setTimeout(() => {
                const input = document.getElementById('newStudentInput');
                if (input && input.style.display !== 'none') {
                    input.focus();
                }
            }, 150);
        }

        window.onclick = function(event) {
            const alertModal = document.getElementById('alertModal');
            const confirmModal = document.getElementById('confirmModal');
            if (event.target === alertModal) {
                closeModal();
            } else if (event.target === confirmModal) {
                closeConfirmModal();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
                closeConfirmModal();
            }
        });

        // Gestion des √©l√®ves
        function loadStudents() {
            const students = JSON.parse(localStorage.getItem('lecture_students') || '{}');
            const studentsGrid = document.getElementById('studentsGrid');
            
            studentsGrid.innerHTML = '';
            
            Object.keys(students).forEach(name => {
                const studentCard = document.createElement('div');
                studentCard.className = 'student-card';
                studentCard.onclick = () => selectStudent(name);
                
                studentCard.innerHTML = `
                    <div class="student-card-avatar">${name.charAt(0)}</div>
                    <div class="student-card-name">${name}</div>
                `;
                
                studentsGrid.appendChild(studentCard);
            });
        }

        function selectStudent(studentName) {
            studentName = studentName.charAt(0).toUpperCase() + studentName.slice(1);

            let students = JSON.parse(localStorage.getItem('lecture_students') || '{}');
            
            if (!students[studentName]) {
                students[studentName] = {...defaultStudentData, nom: studentName};
            } else {
                students[studentName].derniereConnexion = new Date().toISOString().split('T')[0];
            }
            
            localStorage.setItem('lecture_students', JSON.stringify(students));
            currentStudent = students[studentName];
            
            goToGamesMenu();
        }

        function toggleNewStudent() {
            const input = document.getElementById('newStudentInput');
            const studentsGrid = document.getElementById('studentsGrid');
            const newStudentBtn = document.getElementById('newStudentBtn');
            const addStudentBtn = document.getElementById('addStudentBtn');
            
            if (input.style.display === 'none') {
                input.style.display = 'block';
                input.focus();
                studentsGrid.style.display = 'none';
                newStudentBtn.textContent = 'Annuler';
                addStudentBtn.style.display = 'inline-block';
            } else {
                input.style.display = 'none';
                studentsGrid.style.display = 'grid';
                input.value = '';
                newStudentBtn.textContent = 'Nouveau pr√©nom';
                addStudentBtn.style.display = 'none';
            }
        }

        function addNewStudent() {
            const input = document.getElementById('newStudentInput');
            const studentName = input.value.trim();
            
            if (!studentName) {
                showAlert('Veuillez saisir un pr√©nom !');
                input.focus();
                return;
            }

            const cleanName = studentName.charAt(0).toUpperCase() + studentName.slice(1).toLowerCase();

            let students = JSON.parse(localStorage.getItem('lecture_students') || '{}');
            
            if (students[cleanName]) {
                showAlert(`L'√©l√®ve "${cleanName}" existe d√©j√† dans la liste !`);
                input.focus();
                return;
            }

            students[cleanName] = {...defaultStudentData, nom: cleanName};
            localStorage.setItem('lecture_students', JSON.stringify(students));

            showAlert(`√âl√®ve "${cleanName}" ajout√© avec succ√®s !`, () => {
                input.value = '';
                loadStudents();
                toggleNewStudent();
            });
        }

        function goToGamesMenu() {
            if (currentStudent) {
                sessionStorage.setItem('currentStudent', JSON.stringify(currentStudent));
                window.location.href = 'menu-jeux.html';
            }
        }

        // Fonctionnalit√©s enseignant
        function toggleTeacherPanel() {
            const panel = document.getElementById('teacherPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        function exportData() {
            const students = JSON.parse(localStorage.getItem('lecture_students') || '{}');
            const dataStr = JSON.stringify(students, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `lecture_data_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }

        function showClassStats() {
            const students = JSON.parse(localStorage.getItem('lecture_students') || '{}');
            const statsDiv = document.getElementById('classStats');
            
            if (Object.keys(students).length === 0) {
                statsDiv.innerHTML = '<p>Aucune donn√©e disponible</p>';
                statsDiv.classList.remove('hidden');
                return;
            }
            
            let totalSessions = 0;
            let totalTime = 0;
            let activeStudents = 0;
            
            Object.values(students).forEach(student => {
                totalSessions += student.statistiques.sessionsJouees;
                totalTime += student.statistiques.tempsTotal;
                if (student.statistiques.sessionsJouees > 0) activeStudents++;
            });
            
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${Object.keys(students).length}</div>
                    <div>√âl√®ves inscrits</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${activeStudents}</div>
                    <div>√âl√®ves actifs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalSessions}</div>
                    <div>Sessions totales</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.floor(totalTime / 60)}</div>
                    <div>Minutes jou√©es</div>
                </div>
            `;
            
            statsDiv.classList.toggle('hidden');
        }

        function clearAllData() {
            showConfirm('‚ö†Ô∏è ATTENTION !\n\nCela va supprimer TOUTES les donn√©es des √©l√®ves.\n√ätes-vous s√ªr(e) de vouloir continuer ?', () => {
                localStorage.removeItem('lecture_students');
                showAlert('Toutes les donn√©es ont √©t√© supprim√©es.', () => {
                    location.reload();
                });
            });
        }
    </script>
</body>
</html>
