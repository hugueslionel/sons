                items: [],

        };

        // Phrases pour le niveau 3 (g√©n√©r√©es automatiquement) - DANS L'ORDRE DE 1 √Ä 20
        for (let i = 1; i <= 20; i++) {
            LEVELS[3].items.push({
                id: i,
                image: `cartes/carte${i}.jpg`,
                sentence1: `Phrase 1 pour carte ${i}`,
                sentence2: `Phrase 2 pour carte ${i}`,
                sentence3: `Phrase 3 pour carte ${i}`,
                sound: `sons/phrases/carte${i}.mp3`
            });
        }

        // Fonctions utilitaires
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function getCurrentStudentName() {
            try {
                const currentStudent = JSON.parse(sessionStorage.getItem('currentStudent'));
                return currentStudent ? currentStudent.nom : null;
            } catch (error) {
                console.log('Erreur lors de la r√©cup√©ration de l\'√©l√®ve:', error);
                return null;
            }
        }

        function saveShuffledOrderToStorage(levelNumber, order) {
            const students = JSON.parse(localStorage.getItem('lecture_students') || '{}');
            const currentStudentName = getCurrentStudentName();
    
            if (currentStudentName && students[currentStudentName]) {
                const student = students[currentStudentName];
        
                if (!student.resultatsParJeu['lire-mots-phrases']) {
                    student.resultatsParJeu['lire-mots-phrases'] = {};
                }
        
                const gameStats = student.resultatsParJeu['lire-mots-phrases'];
        
                if (!gameStats[`level${levelNumber}ShuffledOrder`]) {
                    gameStats[`level${levelNumber}ShuffledOrder`] = order.map(item => item.id);
                }
        
                localStorage.setItem('lecture_students', JSON.stringify(students));
            }
        }

        function getShuffledOrderFromStorage(levelNumber) {
            const students = JSON.parse(localStorage.getItem('lecture_students') || '{}');
            const currentStudentName = getCurrentStudentName();
    
            if (currentStudentName && students[currentStudentName]) {
                const gameStats = students[currentStudentName].resultatsParJeu?.['lire-mots-phrases'] || {};
                const orderIds = gameStats[`level${levelNumber}ShuffledOrder`];
        
                if (orderIds && currentLevel) {
                    // Reconstruire l'ordre √† partir des IDs
                    const orderMap = {};
                    currentLevel.items.forEach(item => {
                        orderMap[item.id] = item;
                    });
                    
                    return orderIds.map(id => orderMap[id]).filter(item => item);
                }
            }
    
            return null;
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            showLevelSelector();
            updateLevelButtons();
        });

        function showLevelSelector() {
            document.getElementById('levelSelector').style.display = 'block';
            document.getElementById('gameBoardWords').style.display = 'none';
            document.getElementById('gameBoardSentences').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            resetGame();
            updateLevelButtons();
        }
        
        function updateLevelButtons() {
            const progress = getGameProgress();
            
            document.getElementById('level1Btn').disabled = false;
            
            const level2Btn = document.getElementById('level2Btn');
            if (progress.level1Completed) {
                level2Btn.disabled = false;
                level2Btn.querySelector('.lock-icon')?.remove();
            } else {
                level2Btn.disabled = true;
                if (!level2Btn.querySelector('.lock-icon')) {
                    const lockIcon = document.createElement('span');
                    lockIcon.className = 'lock-icon';
                    lockIcon.textContent = 'üîí';
                    level2Btn.insertBefore(lockIcon, level2Btn.firstChild);
                }
            }
            
            const level3Btn = document.getElementById('level3Btn');
            if (progress.level2Completed) {
                level3Btn.disabled = false;
                level3Btn.querySelector('.lock-icon')?.remove();
            } else {
                level3Btn.disabled = true;
                if (!level3Btn.querySelector('.lock-icon')) {
                    const lockIcon = document.createElement('span');
                    lockIcon.className = 'lock-icon';
                    lockIcon.textContent = 'üîí';
                    level3Btn.insertBefore(lockIcon, level3Btn.firstChild);
                }
            }
        }
        
        function getGameProgress() {
            const students = JSON.parse(localStorage.getItem('lecture_students') || '{}');
            const currentStudentName = getCurrentStudentName();
            
            if (currentStudentName && students[currentStudentName]) {
                const gameStats = students[currentStudentName].resultatsParJeu['lire-mots-phrases'] || {};
                return {
                    level1Completed: gameStats.level1Completed || false,
                    level2Completed: gameStats.level2Completed || false
                };
            }
            
            return {
                level1Completed: false,
                level2Completed: false
            };
        }

        function getLevelProgress(level) {
            const students = JSON.parse(localStorage.getItem('lecture_students') || '{}');
            const currentStudentName = getCurrentStudentName();
    
            if (currentStudentName && students[currentStudentName]) {
                const gameStats = students[currentStudentName].resultatsParJeu?.['lire-mots-phrases'] || {};
                const levelProgress = gameStats[`level${level}Progress`] || {};
        
                return {
                    currentQuestionIndex: levelProgress.currentQuestionIndex || 0
                };
            }
    
            return {
                currentQuestionIndex: 0
            };
        }

        function startLevel(level) {
            currentLevel = LEVELS[level];
            if (!currentLevel) return;
    
            currentLevelNumber = level;
    
            // R√©cup√©rer la progression sauvegard√©e pour ce niveau
            const progress = getLevelProgress(level);
    
            // MODIFICATION POUR LE NIVEAU 3 : Toujours dans l'ordre 1 √† 20
            if (level === 3) {
                // Pour le niveau 3, toujours garder l'ordre 1 √† 20 (difficult√© croissante)
                shuffledOrder = [...currentLevel.items]; // Pas de m√©lange, ordre naturel
            } else {
                // Pour les niveaux 1 et 2, garder la logique existante
                const savedShuffledOrder = getShuffledOrderFromStorage(level);
                if (savedShuffledOrder && savedShuffledOrder.length === currentLevel.items.length) {
                    shuffledOrder = savedShuffledOrder;
                } else {
                    // Cr√©er un nouvel ordre al√©atoire des mots et le sauvegarder
                    shuffledOrder = shuffleArray([...currentLevel.items]);
                    saveShuffledOrderToStorage(level, shuffledOrder);
                }
            }
    
            // Reprendre √† la derni√®re question non r√©ussie
            currentQuestionIndex = progress.currentQuestionIndex || 0;
    
            // R√©initialiser score et erreurs pour la session en cours
            score = 0;
            correctAnswers = 0;
            errors = 0;
            wordChoiceElements = {};
    
            updateScore();
            updateProgress();
    
            document.getElementById('levelSelector').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
    
            if (currentLevel.type === "words") {
                document.getElementById('gameBoardWords').style.display = 'block';
                document.getElementById('gameBoardSentences').style.display = 'none';
                displayAllWords();
            } else {
                document.getElementById('gameBoardWords').style.display = 'none';
                document.getElementById('gameBoardSentences').style.display = 'block';
                showNextQuestion();
            }
        }

        function saveQuestionProgress() {
            const students = JSON.parse(localStorage.getItem('lecture_students') || '{}');
            const currentStudentName = getCurrentStudentName();
    
            if (currentStudentName && students[currentStudentName]) {
                const student = students[currentStudentName];
        
                if (!student.resultatsParJeu['lire-mots-phrases']) {
                    student.resultatsParJeu['lire-mots-phrases'] = {
                        partiesJouees: 0,
                        meilleurScore: 0,
                        totalCorrect: 0,
                        totalErrors: 0,
                        level1Completed: false,
                        level2Completed: false,
                        level1Progress: { currentQuestionIndex: 0 },
                        level2Progress: { currentQuestionIndex: 0 },
                        level3Progress: { currentQuestionIndex: 0 }
                    };
                }
        
                const gameStats = student.resultatsParJeu['lire-mots-phrases'];
        
                // Sauvegarder la progression actuelle
                if (currentLevelNumber) {
                    gameStats[`level${currentLevelNumber}Progress`] = {
                        currentQuestionIndex: currentQuestionIndex + 1 // +1 car on passe √† la suivante
                    };
                }
        
                localStorage.setItem('lecture_students', JSON.stringify(students));
            }
        }

        function displayAllWords() {
            const choicesGrid = document.getElementById('wordChoicesGrid');
            choicesGrid.innerHTML = '';
    
            // M√©langer l'affichage des cartes une seule fois
            if (displayOrder.length === 0) {
                displayOrder = shuffleArray([...currentLevel.items]);
            }
    
            // Afficher toutes les cartes dans l'ordre m√©lang√©
            displayOrder.forEach(item => {
                const choiceDiv = document.createElement('div');
                choiceDiv.className = 'word-choice';
                choiceDiv.dataset.wordId = item.id;
                choiceDiv.onclick = () => checkWordAnswer(item, choiceDiv);
        
                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.word;
                img.onerror = function() {
                    this.src = 'https://via.placeholder.com/200x150?text=' + encodeURIComponent(item.word);
                };
        
                const infoDiv = document.createElement('div');
                infoDiv.className = 'word-choice-info';
        
                const wordSpan = document.createElement('span');
                wordSpan.textContent = item.word;
        
                infoDiv.appendChild(wordSpan);
        
                choiceDiv.appendChild(img);
                choiceDiv.appendChild(infoDiv);
                choicesGrid.appendChild(choiceDiv);
        
                // Stocker l'√©l√©ment pour r√©f√©rence ult√©rieure
                wordChoiceElements[item.id] = choiceDiv;
            });
    
            // D√©marrer avec le premier mot
            showNextWord();
        }

        function showNextWord() {
            if (currentQuestionIndex >= shuffledOrder.length) {
                endGame();
                return;
            }

            isProcessing = false;
            currentTargetWord = shuffledOrder[currentQuestionIndex];
            
            // Mettre √† jour l'image du mot √† trouver
            const wordImageElement = document.getElementById('currentWordImage');
            wordImageElement.src = currentTargetWord.writtenImage;
            wordImageElement.alt = currentTargetWord.word;
            wordImageElement.onerror = function() {
                this.src = 'https://via.placeholder.com/300x120?text=' + encodeURIComponent(currentTargetWord.word);
            };
            
            updateProgress();
        }

        function showNextQuestion() {
            if (currentQuestionIndex >= shuffledOrder.length) {
                endGame();
                return;
            }

            isProcessing = false;
            currentTargetWord = shuffledOrder[currentQuestionIndex];
            
            setupSentenceQuestion();
            
            updateProgress();
        }

        function setupSentenceQuestion() {
            // Afficher l'image - BEAUCOUP PLUS GRANDE
            const imgElement = document.getElementById('currentCardImage');
            imgElement.src = currentTargetWord.image;
            imgElement.onerror = function() {
                this.src = 'https://via.placeholder.com/500x400?text=Image+manquante';
            };
            
            // G√©n√©rer les choix - JUSTE DES CARR√âS AVEC 1, 2, 3
            const choicesGrid = document.getElementById('sentenceChoicesGrid');
            choicesGrid.innerHTML = '';
            
            const correctAnswer = LEVELS[3].correctAnswers[currentQuestionIndex];
            
            // Cr√©er 3 carr√©s avec les chiffres 1, 2, 3
            for (let i = 1; i <= 3; i++) {
                const choiceDiv = document.createElement('div');
                choiceDiv.className = 'sentence-choice';
                choiceDiv.textContent = i; // Juste le chiffre
                choiceDiv.onclick = () => checkSentenceAnswer(i, correctAnswer, choiceDiv);
                
                choicesGrid.appendChild(choiceDiv);
            }
        }

        function checkWordAnswer(selectedItem, element) {
            if (isProcessing) return;
    
            if (selectedItem.id === currentTargetWord.id) {
                isProcessing = true;
                element.classList.add('correct');
        
                correctAnswers++;
                score += 10;
                updateScore();
        
                // Sauvegarder la progression AVANT de passer √† la question suivante
                saveQuestionProgress();
        
                playWordSound(selectedItem);
        
                setTimeout(() => {
                    // Retirer l'animation apr√®s qu'elle soit termin√©e
                    element.classList.remove('correct');
                    
                    currentQuestionIndex++;
                    if (currentQuestionIndex < shuffledOrder.length) {
                        showNextWord();
                    } else {
                        endGame();
                    }
                }, 1000);
            } else {
                element.classList.add('wrong');
                errors++;
        
                setTimeout(() => {
                    element.classList.remove('wrong');
                }, 1000);
            }
        }
        
        function checkSentenceAnswer(selectedNumber, correctNumber, element) {
            if (isProcessing) return;
    
            if (selectedNumber === correctNumber) {
                isProcessing = true;
                element.classList.add('correct');
                correctAnswers++;
                score += 10;
                updateScore();
        
                // Sauvegarder la progression AVANT de passer √† la question suivante
                saveQuestionProgress();
        
                const allChoices = document.querySelectorAll('.sentence-choice');
                allChoices.forEach(choice => {
                    choice.classList.add('disabled');
                    choice.style.cursor = 'not-allowed';
                });
        
                // JOUER LE SON DE LA BONNE PHRASE AVANT DE PASSER √Ä LA SUIVANTE
                playSentenceSound();
                
                // Attendre la fin du son (au moins 4 secondes pour la plus longue) avant de passer
                // On ajoute un d√©lai suppl√©mentaire pour laisser l'animation se terminer
                setTimeout(() => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < shuffledOrder.length) {
                        showNextQuestion();
                    } else {
                        endGame();
                    }
                }, 4500); // 4.5 secondes pour laisser le temps au son de finir
            } else {
                element.classList.add('wrong');
                element.classList.add('disabled');
                element.style.cursor = 'not-allowed';
                errors++;
        
                setTimeout(() => {
                    element.classList.remove('wrong');
                    element.classList.remove('disabled');
                    element.style.cursor = 'pointer';
                }, 500);
            }
        }

        function playCurrentWordSound() {
            if (currentTargetWord && currentTargetWord.sound) {
                playWordSound(currentTargetWord);
            }
        }

        function playWordSound(item) {
            try {
                const audio = new Audio(item.sound);
                audio.volume = 0.8;
                audio.play().catch(error => {
                    console.log(`Impossible de jouer le son pour ${item.word}:`, error);
                });
            } catch (error) {
                console.log(`Erreur lors du chargement du son pour ${item.word}:`, error);
            }
        }

        function playSentenceSound() {
            if (currentTargetWord && currentTargetWord.sound) {
                try {
                    const audio = new Audio(currentTargetWord.sound);
                    audio.volume = 0.8;
                    audio.play().catch(error => {
                        console.log(`Impossible de jouer le son pour la carte:`, error);
                    });
                } catch (error) {
                    console.log(`Erreur lors du chargement du son pour la carte:`, error);
                }
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = shuffledOrder.length;
        }

        function endGame() {
            const percentage = Math.round((correctAnswers / shuffledOrder.length) * 100);
    
            document.getElementById('finalCorrect').textContent = correctAnswers;
            document.getElementById('finalErrors').textContent = errors;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalPercentage').textContent = percentage + '%';
    
            saveGameStats(correctAnswers, errors, score, percentage);
    
            if (currentLevel.type === "words") {
                document.getElementById('gameBoardWords').style.display = 'none';
            } else {
                document.getElementById('gameBoardSentences').style.display = 'none';
            }
    
            document.getElementById('gameOver').style.display = 'block';
    
            // Retour automatique au menu apr√®s 2 secondes (comme les autres jeux)
            setTimeout(() => {
                showLevelSelector();
            }, 2000);
        }

        function saveGameStats(correct, wrongAnswers, finalScore, percentage) {
            const students = JSON.parse(localStorage.getItem('lecture_students') || '{}');
            const currentStudentName = getCurrentStudentName();
    
            if (currentStudentName && students[currentStudentName]) {
                const student = students[currentStudentName];
        
                student.statistiques.sessionsJouees++;
        
                if (!student.resultatsParJeu['lire-mots-phrases']) {
                    student.resultatsParJeu['lire-mots-phrases'] = {
                        partiesJouees: 0,
                        meilleurScore: 0,
                        totalCorrect: 0,
                        totalErrors: 0,
                        level1Completed: false,
                        level2Completed: false,
                        level1Progress: { currentQuestionIndex: 0 },
                        level2Progress: { currentQuestionIndex: 0 },
                        level3Progress: { currentQuestionIndex: 0 }
                    };
                }
        
                const gameStats = student.resultatsParJeu['lire-mots-phrases'];
                gameStats.partiesJouees++;
                gameStats.meilleurScore = Math.max(gameStats.meilleurScore, finalScore);
                gameStats.totalCorrect += correct;
                gameStats.totalErrors += wrongAnswers;
        
                // Mettre √† jour les flags de niveau compl√©t√©
                if (currentLevelNumber) {
                    // MARQUER LE NIVEAU COMME TERMIN√â QUAND ON ARRIVE √Ä LA FIN
                    if (currentQuestionIndex >= shuffledOrder.length) {
                        if (currentLevelNumber === 1) {
                            gameStats.level1Completed = true;
                        } else if (currentLevelNumber === 2) {
                            gameStats.level2Completed = true;
                        }
                        
                        // R√©initialiser la progression √† 0 quand le niveau est termin√©
                        gameStats[`level${currentLevelNumber}Progress`] = {
                            currentQuestionIndex: 0
                        };
                    }
                }
        
                localStorage.setItem('lecture_students', JSON.stringify(students));
        
                // Mettre √† jour les boutons de niveau
                updateLevelButtons();
            }
        }

        function resetGame() {
            currentLevel = null;
            currentLevelNumber = null;
            currentQuestionIndex = 0;
            score = 0;
            correctAnswers = 0;
            errors = 0;
            isProcessing = false;
            wordChoiceElements = {};
            shuffledOrder = [];
            displayOrder = []; // R√©initialiser l'ordre d'affichage
            currentTargetWord = null;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('currentQuestion').textContent = '0';
            document.getElementById('totalQuestions').textContent = '0';
        }

        function restartGame() {
            if (currentLevelNumber) {
                // Pour red√©marrer, on repart √† z√©ro
                currentQuestionIndex = 0;
                
                // R√©initialiser seulement score et erreurs de la session
                score = 0;
                correctAnswers = 0;
                errors = 0;
                updateScore();
        
                document.getElementById('gameOver').style.display = 'none';
        
                if (currentLevel.type === "words") {
                    document.getElementById('gameBoardWords').style.display = 'block';
                    showNextWord();
                } else {
                    document.getElementById('gameBoardSentences').style.display = 'block';
                    showNextQuestion();
                }
            }
        }

        function backToLevels() {
            showLevelSelector();
        }

        function goHome() {
            window.location.href = 'menu-jeux.html';
        }
    </script>
